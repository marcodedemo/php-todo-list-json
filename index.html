


<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

</head>


<body class="bg-secondary">


    <div id="app">
        
        <h1 class="text-center py-5 text-warning">ToDo List</h1>

        <div id="container" class="d-flex flex-column align-items-center justify-content-center gap-4 my-3">


            <!-- todo list -->
            <ul id="todo-list" class="list-group w-25">
                
                <!-- todo single item -->
                <li id="todo-item" class="list-group-item d-flex justify-content-between align-items-center" :class="todo.done == true ? 'done' : '' " v-for="todo in todos">
                    
                <div id="text">{{ todo.text }}</div>
                <div id="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></div>

                </li>
            </ul>

            <div class="input-group mb-3 w-25">
                <input v-model="newTodo" type="text" class="form-control" placeholder="Inserisci il nuovo todo" aria-label="Recipient's username" aria-describedby="button-addon2" @keyup.enter="addTodo()">
                <button class="btn btn-outline-warning" type="button" id="button-addon2" @click="addTodo()">Inserisci</button>
            </div>

            
        </div>

    </div>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="js/script.js"></script>
    
</body>
</html>
